<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">    
    <title>Document</title>

</head>
<body id="body-login">

    <section class="login">
        <div class="row">
            <div class="col text-center mb-3">
                <img src="img/Panasonic.png" class="img-fluid logo-title" alt="Panasonic Title">
            </div>
        </div>
        <div class="card-login p-5">
            <div class="text-center pb-5">
                <h3>Thermal Camera & Face Recognition</h3>
            </div>
            <div class="row">
                <div class="col-lg-7 d-none d-lg-block">
                   <div class="hero-login px-5">
                        <img src="img/hero-img.png" class="img-hero" alt="Hero Image">
                    </div>
                </div>
                <div class="col-12 col-lg-5 text-center">
                    <h3>User Login</h3>
                    <form action="#">
                        <input type="text" class="form-control mb-3" placeholder="Username">
                        <input type="password" class="form-control mb-3" placeholder="Password">
                        <div class="d-grid gap-2 d-block">
                            <button class="btn btn-login d-block">LOGIN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
